<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <lnk rel="stylesheet" href="style.css">
        <title>Le Restaurant</title>
</head>
<style>
.menu-container {
    display: flex;
    margin: 20px;
}

.menu-item {
    background-color: #f5f5f5;
    padding: 15px;
    margin: 10px;
    width: 400px;
}

.price {
    color: green;
    font-weight: bold;
    position: absolute;
    margin-left: 350px;
    margin-top: -35px; 
}
</style>
<body>
    <div class="menu-container">
        <div class="menu-item">
            <h2>Plat du Jour</h2>
            <p>Poulet rôti aux herbes</p>
            <span class="price">15€</span>
        </div>
        <div class="menu-item">
            <h2>Spécialités</h2>
            <p>Ratatouille provençale</p>
            <span class="price">12€</span>
            <p>Tartiflette</p>
            <span class="price">17€</span>
            <p>Aligot</p>
            <span class="price">1O€</span>
        </div>
        <div class="menu-item">
            <h2>Desserts</h2>
            <p>Crème brûlée</p>
            <span class="price">8€</span>
            <p>Mousse au chocolat maison</p>
            <span class="price">13€</span>
            <p>Tarte au citron meringuée</p>
            <span class="price">9€</span>
            <p>Sorbet</p>
            <span class="price">11€</span>
        </div>
    </div>

    <script>
const menuItems = document.querySelectorAll('.menu-item');
const Contmenu = document.querySelectorAll('.menu-container');
Contmenu.forEach(menu=>{menuItems.forEach(item => {
    item.addEventListener('click', function () {

        const price = item.querySelector('.price').innerHTML;

        const dishName = item.querySelector('p').innerHTML;

        console.log(`Erreur: ${dishName} non trouvé`);

        alert(`Le plat ${dishName} coûte ${price}`);
    })})})





    </script>
</body>
