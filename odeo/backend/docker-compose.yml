services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: odeo-backend
    ports:
      - "9090:9090"
    env_file:
      - .env
    depends_on:
      - db
    volumes:
      - .:/app
      - /app/node_modules # EmpÃªche les conflits node_modules entre ta machine et Docker

  db:
    image: mysql:8
    container_name: odeo-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_DATABASE: ${DB_DATABASE}
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql

volumes:
  mysql_data:
